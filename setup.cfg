[aliases]
release = egg_info -rDb "" sdist bdist_egg register upload

[egg_info]
tag_build = dev
tag_svn_revision = true

[nosetests]
where = tests
verbose = 1
verbosity = 1
detailed-errors = 1
no-path-adjustment = 1
testmatch = test_
with-doctest = 1
with-coverage = 1
cover-erase = 1
cover-package = twod.wsgi